<body>
    Please fill in the following form:<br />
    <br />

        <tr>

    First Name:</td>

        </tr>
        <tr>

            </td>
            <td>

        </tr>
        <tr>
            <td style="width: 82px">
    Password:
            </td>
            <td>
    <input id="Password1" type="password" /></td>
            
        </tr>

            <td style="width: 82px">
    Confirm:
            </td>
            <td>
    <input id="Password2" type="password" /></td>

<script Language="JavaScript">
<!--

  function ltrim(varIn)
   {/*Purpose: Trims the leading spaces from a string*/
   var varOut = "" 
   
    if(!varIn)
     {
      // string is null, so nothing to do
     }
    else // string has at least one character
     {
      for(intI=0; intI < varIn.length; intI++)
       {
        if(varIn.charAt(intI) != " ")
         {
          //first non-space char found so return
          //string from this character forward
          varOut = varIn.substring(intI)
          break
         }
       }
     }
     return varOut
   }
   
  function doSave()
   {
    var fOk = true
    var strMsg
    var ctlFName = document.frmCustomer.txtFName
    var ctlLName = document.frmCustomer.txtLName
    var ctlEMail = document.frmCustomer.txtEmail

    if((ltrim(ctlFName.value)).length==0)
     {
      fOk = false     
      strMsg = "First Name is a required field."
      ctlFName.focus()
     }
    else
     {
      if((ltrim(ctlLName.value)).length==0)
       {
        fOk = false     
        strMsg = "Last Name is a required field."
        ctlLName.focus()
       }
      else
       {
        if((ltrim(ctlEMail.value)).length==0)
         {
          fOk = false     
          strMsg = "E-mail Address is a required field."
          ctlEMail.focus()
         }
        else
         {
          if(ctlEMail.value.indexOf("@")==-1
           || ctlEMail.value.indexOf(".")==-1) 
           {
            fOk = false     
            strMsg = "The entered e-mail address is not " +
             "valid.\nE-mail addresses must " +
             "be in the form name@domain."
            ctlEMail.focus()
           }
         }
       }
     }

    // If no errors, then submit the form
    if(fOk) 
     {
      return true
     }
    else
     {
      alert(strMsg)
      return false
     }
  }
//-->
		</script>

<html><head>
<title>Check browser</title>
 
<script>
function checkbrowser(){
 	var bn;
 	bn = window.navigator.appName;
	if(bn== "Netscape"){
		window.location.href = "NN.htm";
	}
	else{
		window.location.href = "IE.htm";
	}
}
 </script>
</head>

<body onload="checkbrowser()" ; bgcolor="#FF6666" text="#CCFF99">

    </td>
